<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <div class="container">
            <form action="http://localhost:8080/Web/save_text" method="post">
                <p class="item_label sign_up">Sign Up</p>
                <label class = "item_label name" for="name">Name:</label>
                <input class = "item" type="text" id="name" name="name" required>
                <br>
                <label class = "item_label email" for="email">Email:</label>
                <input class = "item" type="email" id="email" name="email" required>
                <br>
                <label class = "item_label password" for="password">Password:</label>
                <input class = "item" type="password" id="password" name="password" required>
                <br>
                <button class = "item_label button" type="submit">Sign Up</button>
                <p class="item_label text">Dont have an account <a href="index.html">Click here</a></p>
                <p class="item_label text">Forgot password <a href="index.html">Click here</a></p>
            </form>
        </div>
    </body>
</html>
